

<mat-toolbar class="color">
    <span>Role Management</span>
    <span class="example-spacer"></span>
    
  </mat-toolbar>
<div class="role-management">
    <!-- <h1>Role Management</h1> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-select [value]="element.role" (selectionChange)="onRoleChange(element.id, $event.value)">
              <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'role']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'role'];"></tr>
    </table>
  </div>
