<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Ex.Sham Pawar" formControlName="name">
                <mat-error *ngIf="empForm.get('name')?.hasError('required')">This field is required</mat-error>
                <mat-error *ngIf="empForm.get('name')?.hasError('pattern')">Must be your full name</mat-error>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. sham@gmail.com" formControlName="email">
                <mat-error *ngIf="empForm.get('email')?.hasError('required')">This field is required</mat-error>
                <mat-error *ngIf="empForm.get('email')?.hasError('email')">Invalid email address</mat-error>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let val of role" [value]="val">{{val}}</mat-option>
                </mat-select>
                <mat-error *ngIf="empForm.get('role')?.hasError('required')">This field is required</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
